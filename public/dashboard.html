<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-xl border-t-4 border-blue-600">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">Dashboard User</h1>
            <a href="login.html" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">Logout</a>
        </div>
        <table class="w-full">
            <thead class="bg-blue-50 border-b border-blue-200">
                <tr class="text-left text-blue-800 uppercase text-sm">
                    <th class="py-3 px-6">ID</th>
                    <th class="py-3 px-6">Nama</th>
                    <th class="py-3 px-6">Email</th>
                    <th class="py-3 px-6">API Key</th>
                    <th class="py-3 px-6 text-center">Status</th>
                    <th class="py-3 px-6 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody class="text-slate-600 text-sm" id="tableBody"></tbody>
        </table>
    </div>
    <script>
        async function loadData() {
            const res = await fetch('/users');
            const users = await res.json();
            document.getElementById('tableBody').innerHTML = users.map(user => `
                <tr class="border-b hover:bg-blue-50">
                    <td class="py-3 px-6 font-bold">${user.id}</td>
                    <td class="py-3 px-6">${user.firstName} ${user.lastName}</td>
                    <td class="py-3 px-6">${user.email}</td>
                    <td class="py-3 px-6 font-mono bg-slate-100 p-1">${user.api_key}</td>
                    <td class="py-3 px-6 text-center"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">${user.status}</span></td>
                    <td class="py-3 px-6 text-center"><button onclick="deleteUser(${user.id})" class="text-red-500 hover:text-red-700 font-bold">Hapus</button></td>
                </tr>
            `).join('');
        }
        async function deleteUser(id) {
            if(confirm('Hapus user ini?')) { await fetch(`/users/${id}`, { method: 'DELETE' }); loadData(); }
        }
        loadData();
    </script>
</body>
</html>
