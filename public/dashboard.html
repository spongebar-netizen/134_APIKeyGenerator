<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-xl border-t-4 border-blue-600">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">Dashboard User</h1>
            <a href="login.html" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">Logout</a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead class="bg-blue-50">
                    <tr class="text-left text-blue-800 uppercase text-sm font-bold">
                        <th class="py-3 px-4">ID</th>
                        <th class="py-3 px-4">Nama Lengkap</th>
                        <th class="py-3 px-4">Email</th>
                        <th class="py-3 px-4">API Key</th>
                        <th class="py-3 px-4 text-center">Status</th>
                        <th class="py-3 px-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="text-slate-600 text-sm" id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fungsi Ambil Data
        async function loadData() {
            try {
                const res = await fetch('/users'); // Minta data ke backend
                const users = await res.json();
                const tableBody = document.getElementById('tableBody');

                // Masukin data ke tabel HTML
                tableBody.innerHTML = users.map(user => `
                    <tr class="border-b hover:bg-blue-50 transition">
                        <td class="py-3 px-4 font-bold">${user.id}</td>
                        <td class="py-3 px-4">${user.firstName} ${user.lastName}</td>
                        <td class="py-3 px-4">${user.email}</td>
                        <td class="py-3 px-4 font-mono text-xs bg-slate-100 p-1 rounded select-all">${user.api_key}</td>
                        <td class="py-3 px-4 text-center">
                            <span class="bg-green-100 text-green-700 py-1 px-2 rounded-full text-xs font-bold">${user.status}</span>
                        </td>
                        <td class="py-3 px-4 text-center">
                            <button onclick="deleteUser(${user.id})" class="text-red-500 hover:text-red-700 font-bold hover:underline">Hapus</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("Gagal ambil data:", error);
            }
        }

        // Fungsi Hapus User
        async function deleteUser(id) {
            if(confirm('Yakin mau hapus user ini?')) {
                await fetch(`/users/${id}`, { method: 'DELETE' });
                loadData(); // Refresh tabel
            }
        }

        // Jalankan saat halaman dibuka
        loadData();
    </script>
</body>
</html>
