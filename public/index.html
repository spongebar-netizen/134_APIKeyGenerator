<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS Prak 8 - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl border-t-4 border-blue-600">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Daftar User & API Key</h1>
        
        <form id="registerForm" class="space-y-4">
            <input type="text" id="firstName" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Nama Depan">
            <input type="text" id="lastName" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Nama Belakang">
            <input type="email" id="email" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Email">
            
            <div class="flex gap-2">
                <input type="text" id="apiKey" readonly class="w-full p-3 bg-slate-100 border rounded" placeholder="Klik Generate">
                <button type="button" onclick="generateKey()" class="bg-blue-100 text-blue-600 px-4 rounded hover:bg-blue-200">Generate</button>
            </div>

            <button type="submit" id="btnSimpan" disabled class="w-full bg-slate-300 text-white font-bold py-3 rounded mt-4 cursor-not-allowed">Simpan Data</button>
        </form>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-blue-600 hover:underline">Login Admin</a>
        </div>
    </div>

    <script>
        function generateKey() {
            document.getElementById('apiKey').value = [...Array(32)].map(() => Math.random().toString(36)[2]).join('');
            const btn = document.getElementById('btnSimpan');
            btn.disabled = false;
            btn.className = "w-full bg-blue-600 text-white font-bold py-3 rounded mt-4 hover:bg-blue-700 transition";
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value
            };
            const res = await fetch('/register', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
            });
            const result = await res.json();
            if(result.success) { alert('User & API Key Berhasil Disimpan!'); location.reload(); }
            else { alert('Gagal: ' + result.message); }
        });
    </script>
</body>
</html>
