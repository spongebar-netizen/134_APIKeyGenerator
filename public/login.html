<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Admin Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" placeholder="admin@admin.com">
            <input type="password" id="password" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/admin-login', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password })
            });
            const result = await res.json();
            if (result.success) { alert("Login Sukses!"); window.location.href = 'dashboard.html'; }
            else { alert("Login Gagal!"); }
        });
    </script>
</body>
</html>
